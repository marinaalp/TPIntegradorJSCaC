<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link type="image/png" rel="icon" href="./imagenes_integrador_front/codoacodo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TP Integrador #1</title>
</head>

<body>
    <header>
        <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="./imagenes_integrador_front/codoacodo.png" alt="Codo a Codo" width="60" height="50"
              class="d-inline-block align-text-top">Conf Bs As</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
         
  
            
          </div>
        </div>
    </nav>
    </header>
    <main>
        <!-- Cards -->
        <div class="container" style="padding-top: 8rem;">

            <div class="row justify-content-md-center g-1">
                <div class="col-3" style="width: 13rem;" id="est";>
                    <div class="card border border-primary p-1" id="est">
                        <div class="card-body text-center" >
                            <h5 class="card-title" >Estudiante</h5>
                            <p class="card-text">Tienen un descuento</p>
                            <p class="card-text fw-bold">80%</p>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">* presentar
                                documentación</h6>
                        </div>
                    </div>
                </div>
                <div class="col-3" style="width: 13rem;" id="tra";>
                    <div class="card border border-success p-1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Trainee</h5>
                            <p class="card-text">Tienen un descuento</p>
                            <p class="card-text fw-bold">50%</p>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">* presentar
                                documentación</h6>
                        </div>
                    </div>
                </div>
                <div class="col-3" style="width: 13rem;" id="jun";>
                    <div class="card border border-warning p-1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Junior</h5>
                            <p class="card-text">Tienen un descuento</p>
                            <p class="card-text fw-bold">15%</p>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">* presentar
                                documentación</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form -->
        <div class="container w-50 pt-2">
            <!-- Texto superior del formulario -->
            <div class="text-center">
                <p class="m-0"><sup>VENTA</sup>
                <h2 style="color:white;">VALOR DE TICKET $200</h2>
                </p>
            </div>
            <!-- Formulario -->
            <form class="row g-1 gx-2 formulario" id="formulario">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Correo" aria-describedby="emailHelp" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="text" class="form-control" id="cantidad" placeholder="Cantidad" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cantidad" class="form-label">Categoría</label>
                    <select id="categoria" class="form-select">
                        <option value="">Sin categoria</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="trainee">Trainee</option>
                        <option value="junior">Junior</option>
                    </select>
                </div>
                <div class="mb-3">
                    <p class="alert alert-primary" id="totalAPagar">Total a Pagar: $</p>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn text-white fs-6 btnBorrar" style="background-color: #96c93e;"
                        type="button" id="borrar">Borrar</button>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn text-white fs-6 btnResumen" style="background-color: #96c93e;"
                        type="button" id="resumen">Resumen</button>
                </div>
            </form>
        </div>
    </main>

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->
   <script src="scripts.js"></script>
</body>

</html>
